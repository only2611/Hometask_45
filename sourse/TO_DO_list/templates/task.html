{% extends "base.html" %}
{% block nav %}
    <a class="nav-link" href="{% url "create_task" %}">Create task</a>
    <a class="nav-link" href="{% url "update_task" task.pk %}">Update task</a>
    <a class="nav-link" href="">Delete</a>
{% endblock %}
{% block content %}
<p>name - {{ task.name_of_task }}</p>
<p>status - {{ task.status }}</p>
<p>desc - {{ task.description }}</p>
<p>data - {{ task.task_data }}</p>

<a href="{% url "index_view" %}">На главную</a>
{% endblock %}
