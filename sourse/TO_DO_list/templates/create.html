<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<h1>Create task!</h1>
<form action="add/" method="post">
    {% csrf_token %}
    <label>Status:</label><br/>
    <select name="status">
        {% for status in statuses %}
            <option value="{{ status.0 }}">{{ status.1 }}</option>
        {% endfor %}
    </select>
<p></p>
    <label>Description:</label><br/>
    <input type="text" name="description"/><br/>
<p></p>
    <label>Data:</label><br/>
    <input type="text" name="task_data"/><br/>
    <br/>
    <input type="submit" value="Create"/>
<p></p>
<a href="/">На главную</a>
</form>
</body>
</html>
